<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health & Dietary Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>

    <div class="container">
      <section class="form"></section>

      <div class="form-section">
        <h2>Fill Out This Form</h2>
        <p>Fill out these to complete your data before WGG 2025</p>
      </div>

      <div class="form-container">
        <form id="healthForm">
          <div class="form-group">
            <label>Jenis Makanan</label>
            <div class="diet-options">
              <div class="diet-option">
                <input
                  type="radio"
                  id="normal"
                  name="diet"
                  value="normal"
                  checked
                />
                <label for="normal">Normal</label>
              </div>
              <div class="diet-option">
                <input
                  type="radio"
                  id="vegetarian"
                  name="diet"
                  value="vegetarian"
                />
                <label for="vegetarian">Vegetarian</label>
              </div>
              <div class="diet-option">
                <input type="radio" id="vegan" name="diet" value="vegan" />
                <label for="vegan">Vegan</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="allergies">Alergi</label>
            <input
              type="text"
              id="allergies"
              class="form-input"
              placeholder="Jika tidak ada diet dengan -"
            />
          </div>

          <div class="form-group">
            <label>Riwayat Penyakit</label>
            <div class="dropdown-container">
              <div class="dropdown-header">
                <span id="selectedText">Pilih Riwayat Penyakit</span>
                <span class="dropdown-arrow" id="dropdownArrow">â–¼</span>
              </div>
              <div class="dropdown-content" id="dropdownContent">
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease1"
                    name="diseases"
                    value="Riwayat keluarga yang mengalami sakit jantung"
                  />
                  <label for="disease1"
                    >Riwayat keluarga yang mengalami sakit jantung</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease2"
                    name="diseases"
                    value="Stroke"
                  />
                  <label for="disease2"><em>Stroke</em></label>
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease3"
                    name="diseases"
                    value="Autoimun"
                  />
                  <label for="disease3">Autoimun</label>
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease4"
                    name="diseases"
                    value="Riwayat trauma/benturan di kepala"
                  />
                  <label for="disease4"
                    >Riwayat trauma/benturan di kepala</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease5"
                    name="diseases"
                    value="Masalah kulit (psoriasis, eczema/dermatitis, herpes)"
                  />
                  <label for="disease5"
                    >Masalah kulit (psoriasis, <em>eczema</em>/dermatitis,
                    herpes)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease6"
                    name="diseases"
                    value="Riwayat epilepsi (kejang-kejang)"
                  />
                  <label for="disease6">Riwayat epilepsi (kejang-kejang)</label>
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease7"
                    name="diseases"
                    value="Riwayat kehilangan kesadaran, pingsan (sering/berulang)"
                  />
                  <label for="disease7"
                    >Riwayat kehilangan kesadaran, pingsan
                    (sering/berulang)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease8"
                    name="diseases"
                    value="Tumor/kista/benjolan abnormal/kanker"
                  />
                  <label for="disease8"
                    >Tumor/kista/benjolan abnormal/kanker</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease9"
                    name="diseases"
                    value="Sakit dada (chest pain), dada terasa ditekan (chest pressure), atau dada terasa berdebar-debar (palpitations)"
                  />
                  <label for="disease9"
                    >Sakit dada (<em>chest pain</em>), dada terasa ditekan (<em
                      >chest pressure</em
                    >), atau dada terasa berdebar-debar
                    (<em>palpitations</em>)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease10"
                    name="diseases"
                    value="Masalah jantung (bising jantung, kelainan irama, peredaran darah)"
                  />
                  <label for="disease10"
                    >Masalah jantung (bising jantung, kelainan irama, peredaran
                    darah)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease11"
                    name="diseases"
                    value="Asma (kesulitan bernafas)"
                  />
                  <label for="disease11">Asma (kesulitan bernafas)</label>
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease12"
                    name="diseases"
                    value="Sakit paru-paru (TBC, paru-paru basah, bronkitis)"
                  />
                  <label for="disease12"
                    >Sakit paru-paru (TBC, paru-paru basah, bronkitis)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease13"
                    name="diseases"
                    value="Diabetes (masalah gula darah)"
                  />
                  <label for="disease13">Diabetes (masalah gula darah)</label>
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease14"
                    name="diseases"
                    value="Masalah pencernaan, lambung, liver (hepatitis)/kandung empedu"
                  />
                  <label for="disease14"
                    >Masalah pencernaan, lambung, liver (hepatitis)/kandung
                    empedu</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease15"
                    name="diseases"
                    value="Penyakit usus (crohns, ulcerative colitis, reflux, dan sebagainya)"
                  />
                  <label for="disease15"
                    >Penyakit usus (<em>crohns</em>,
                    <em>ulcerative colitis</em>, <em>reflux</em>, dan
                    sebagainya)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease16"
                    name="diseases"
                    value="Kelainan kelenjar (hipotiroid, hipertiroid, pankreatitis, dan sebagainya)"
                  />
                  <label for="disease16"
                    >Kelainan kelenjar (hipotiroid, hipertiroid, pankreatitis,
                    dan sebagainya)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease17"
                    name="diseases"
                    value="Vertigo atau claustrophobia (phobia ruang sempit dan tertutup)"
                  />
                  <label for="disease17"
                    >Vertigo atau <em>claustrophobia</em> (<em>phobia</em> ruang
                    sempit dan tertutup)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease18"
                    name="diseases"
                    value="Gangguan pada mata (tunanetra, katarak, buta warna, glaukoma, dan sebagainya)"
                  />
                  <label for="disease18"
                    >Gangguan pada mata (tunanetra, katarak, buta warna,
                    glaukoma, dan sebagainya)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease19"
                    name="diseases"
                    value="Gangguan pendengaran (infeksi telinga, peradangan, tunarungu, dan sebagainya)"
                  />
                  <label for="disease19"
                    >Gangguan pendengaran (infeksi telinga, peradangan,
                    tunarungu, dan sebagainya)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease20"
                    name="diseases"
                    value="Tunawicara"
                  />
                  <label for="disease20">Tunawicara</label>
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease21"
                    name="diseases"
                    value="Gangguan sendi (dislokasi, terkilir, rematik)"
                  />
                  <label for="disease21"
                    >Gangguan sendi (dislokasi, terkilir, rematik)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease22"
                    name="diseases"
                    value="Gangguan/kelainan pada tulang (pernah terjadi retak dalam 5 tahun terakhir/sedang memakai pin besi, pelat, kawat, dan sebagainya)"
                  />
                  <label for="disease22"
                    >Gangguan/kelainan pada tulang (pernah terjadi retak dalam 5
                    tahun terakhir/sedang memakai pin besi, pelat, kawat, dan
                    sebagainya)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease23"
                    name="diseases"
                    value="Gangguan pada hidung (rinitis, sinusitis)"
                  />
                  <label for="disease23"
                    >Gangguan pada hidung (rinitis, sinusitis)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease24"
                    name="diseases"
                    value="Kelainan/sakit punggung, leher (parah/berulang)"
                  />
                  <label for="disease24"
                    >Kelainan/sakit punggung, leher (parah/berulang)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease25"
                    name="diseases"
                    value="Kelainan darah (hemofilia, anemia, leukemia, hipertensi)"
                  />
                  <label for="disease25"
                    >Kelainan darah (hemofilia, anemia, leukemia,
                    hipertensi)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease26"
                    name="diseases"
                    value="Gangguan mental atau kejiwaan (bipolar disorder, schizophrenia, psychosis, depresi)"
                  />
                  <label for="disease26"
                    >Gangguan mental atau kejiwaan (<em>bipolar disorder</em>,
                    <em>schizophrenia</em>, <em>psychosis</em>, depresi)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease27"
                    name="diseases"
                    value="Overstimulation (sensory overload)"
                  />
                  <label for="disease27"
                    >Overstimulation (<em>sensory overload</em>)</label
                  >
                </div>
                <div class="checkbox-item">
                  <input
                    type="checkbox"
                    id="disease28"
                    name="diseases"
                    value="ADD (Attention Deficit Disorder = tidak bisa fokus)"
                  />
                  <label for="disease28"
                    >ADD (Attention Deficit Disorder = tidak bisa fokus)</label
                  >
                </div>
              </div>
              <div class="selected-count" id="selectedCount">
                0 penyakit dipilih
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="otherDiseases"
              >Penyakit lain-lain yang tidak disebutkan</label
            >
            <textarea
              id="otherDiseases"
              class="textarea"
              placeholder="Sebutkan jika ada luka yang baru didapat. Jika tidak ada, isi dengan '-'"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="diseaseExplanation"
              >Beri penjelasan mengenai riwayat penyakit/penyakit yang
              dimiliki</label
            >
            <textarea
              id="diseaseExplanation"
              class="textarea"
              placeholder="Contoh: asma karena..., dislokasi karena... Jika tidak ada, isi dengan '-'"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="drugAllergies">Apakah Anda memiliki alergi obat?</label>
            <textarea
              id="drugAllergies"
              class="textarea"
              placeholder="Jika tidak ada, isi dengan '-'"
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Form</button>
        </form>
      </div>
    </div>

</div>
